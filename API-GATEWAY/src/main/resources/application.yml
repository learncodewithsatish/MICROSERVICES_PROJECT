
eureka:
  instance:
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: EMPLOYEEE
          uri: lb://EMPLOYEE
          predicates:
            - Path=/employees/**
          filters:
            - AuthFilter

        - id: ADDRESS
          uri: lb://ADDRESS
          predicates:
            - Path=/addresses/**
          filters:
            - AuthFilter

        - id: AUTH
          uri: lb://AUTH
          predicates:
            - Path=/auth/**





